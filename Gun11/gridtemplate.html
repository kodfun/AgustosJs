<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body,
        .container {
            height: 100%;
            margin: 0;
        }

        .container {
            border: 30px solid orange;
            display: grid;
            grid-template-columns: repeat(6, [sutun] 1fr);
            grid-template-rows: repeat(6, [satir] 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        .container>* {
            background-color: plum;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header,
        footer {
            grid-column: sutun / span 6;
        }

        nav {
            grid-row: 2 / 6;
            grid-column: sutun / span 2;
        }

        .content {
            grid-column: sutun 3 / span 3;
            grid-row: 2 / 6;
        }

        .ads {
            grid-row: 5 / 6;
        }

        .sidebar {
            grid-row: 2 / 5;
        }

        footer {
            grid-row: 6 / 7;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>HEADER</header>
        <nav>NAV</nav>
        <div class="content">CONTENT</div>
        <div class="sidebar">SIDEBAR</div>
        <div class="ads">ADS</div>
        <footer>FOOTER</footer>
    </div>
</body>

</html>
