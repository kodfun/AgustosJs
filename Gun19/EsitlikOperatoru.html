

<script>
    // TÜR AYNI DEĞİLSE TÜR DÖNÜŞÜMÜ YAPAR SONRA KIYASLAR
    document.write(1 == "1"); // TRUE

    // HEM TÜRE HEM DEĞERE BAKAR
    document.write(1 === "1"); // FALSE

    // true
    document.write(0 == false);

    // false
    document.write(0 === false);

    // true
    document.write("" == 0);

</script>
