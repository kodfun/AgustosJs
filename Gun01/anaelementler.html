<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Ana Elementler</title>
</head>

<body>
    <h1>Başlık 1</h1>
    <h2>Başlık 2</h2>
    <h3>Başlık 3</h3>
    <h4>Başlık 4</h4>
    <h5>Başlık 5</h5>
    <h6>Başlık 6</h6>
    <p>Lorem ipsum dolor sit amet.</p>
    <img src="pikachu.jpg" alt="Pikachu" height="100">
    <br>
    <a href="baslangic.html">Minimal HTML Dökümanı</a>
    <hr>
    <!-- UNORDERED LIST  -->
    <h3>Bazı Meyveler</h3>
    <ul>
        <li>elma</li><!-- list item-->
        <li>armut</li>
        <li>ayva</li>
        <li>kivi</li>
    </ul>
    <h3>En Kalabalık Şehirler</h3>
    <ol>
        <li>İstanbul</li>
        <li>Ankara</li>
        <li>İzmir</li>
    </ol>

    <iframe src="https://haberturk.com" frameborder="3" width="400" height="600"></iframe>
</body>

</html>

<!--
li*3 TAB
CTRL K, C
ALT+SHIFT+F: FORMAT DOCUMENT
ALT + YÖN TUŞLARI: SATIR TAŞIMA 
CTRL C & CTRL V (HİÇ SEÇMEDEN): SATIR ÇOĞALTMA

INLINE ELEMENTS: img, a, span ..
BLOCK ELEMENTS: div, h1, p ..
-->
