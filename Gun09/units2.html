<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewport ölçü birimleri</title>
    <style>
        #ornek1 {
            background-color: blue;
            width: 50vw; /* 1vw: viewport genişliğinin yüzde biridir*/
            height: 50vh;/* 1vh: viewport yüksekliğinin yüzde biridir*/
        }

        h1 {
            font-size: 5vw; /* pencere genişliğinin yüzde beşi */
        }
    </style>
</head>
<body>
    <h1>font boyutu: 5vw</h1>
    <div id="ornek1"></div>
</body>
</html>
