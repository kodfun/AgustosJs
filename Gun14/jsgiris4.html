<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>örnek 3</title>
    <style>
        .kutular {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .kutu {
            display: flex;
            flex-direction: column;
            gap: .1rem;
        }

        .islemler {
            background-color: #ccc;
            padding: 0.5rem;
            display: flex;
            gap: 1rem;
        }

        .islemler>button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="kutular">
        <div class="kutu">
            <label for="s1">Sayı 1</label>
            <input id="s1" type="number" value="0">
        </div>
        <div class="kutu">
            <label for="s2">Sayı 2</label>
            <input id="s2" type="number" value="0">
        </div>
        <div class="kutu">
            <label for="s3">Sonuç</label>
            <input id="s3" type="number">
        </div>
    </div>

    <div class="islemler">
        <button id="topla">Topla</button>
        <button id="cikar">Çıkar</button>
        <button id="carp">Çarp</button>
        <button id="bol">Böl</button>
    </div>

    <script>
        // kutularımızı değişkenlere yerleştirdik
        let a = document.getElementById("s1");
        let b = document.getElementById("s2");
        let c = document.getElementById("s3");
        let btnTop = document.getElementById("topla");
        let btnCik = document.getElementById("cikar");
        let btnCar = document.getElementById("carp");
        let btnBol = document.getElementById("bol");

        function topla() {
            c.value = Number(a.value) + Number(b.value);
        }

        function cikar() {
            c.value = Number(a.value) - Number(b.value);
        }

        function carp() {
            c.value = Number(a.value) * Number(b.value);
        }

        function bol() {
            c.value = Number(a.value) / Number(b.value);
        }

        btnTop.onclick = topla;
        btnCik.onclick = cikar;
        btnCar.onclick = carp;
        btnBol.onclick = bol;
    </script>
</body>
</html>
