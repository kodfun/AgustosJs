    <script>        
        const txt = document.getElementById("txt");
        const unluler = "aeıioöuü";

        document.getElementById("btn").onclick = function() {
            let metin = txt.value;
            let sonuc = "";

            // metindeki ünlü harfleri büyük harfe çevir

            // YÖNTEM 2

            //     sonuc = sonuc.replaceAll(u, u.toLocaleUpperCase("tr"));
            // });

            // YÖNTEM 3
            // sonuc = metin.split("").reduce(
            //     (res, x) => res + (unluler.includes(x) ? x.toLocaleUpperCase("tr") : x)
            // , "");

            // YÖNTEM 4
            sonuc = "";
            for (const harf of metin)
                sonuc += unluler.includes(harf) ? harf.toLocaleUpperCase("tr") : harf;

            txt.value = sonuc;
