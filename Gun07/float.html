<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .kutular {
            border: 10px solid gray;
        }

        .kutu {
            width: 100px;
            height: 100px;
            float: left;
        }

        .temizleyici {
            clear: both;
        }
        
        .kutu:nth-child(odd) {
            background-color: coral;
        }

        .kutu:nth-child(even) {
            background-color: springgreen;
        }    
    </style>
</head>
<body>
    <!-- div.kutular>div.kutu*12>{$} -->
    <div class="kutular">
        <div class="kutu">1</div>
        <div class="kutu">2</div>
        <div class="kutu">3</div>
        <div class="kutu">4</div>
        <div class="kutu">5</div>
        <div class="kutu">6</div>
        <div class="kutu">7</div>
        <div class="kutu">8</div>
        <div class="kutu">9</div>
        <div class="kutu">10</div>
        <div class="kutu">11</div>
        <div class="kutu">12</div>
        <div class="temizleyici"></div>
    </div>
    ali ata bak
</body>
</html>
