<!DOCTYPE html>
<html lang="en">
<head>

    <title>Çok Çok Eski Yöntem (Kullanım Dışı)</title>

        table {
            width: 100%;
        }

        table, td {
            border: 1px solid black;
            text-align: center;
        }

        td {
            height: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">ÜST</td>
        </tr>
        <tr>
            <td colspan="3">NAV</td>
        </tr>
        <tr>
            <td>SOL</td>
            <td>ORTA</td>
            <td>SAĞ</td>
        </tr>
        <tr>
            <td colspan="3">FOOTER</td>
        </tr>
    </table>
</body>
</html>
