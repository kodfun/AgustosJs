<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Åžekiller</title>
    <style>
        div {
            height: 100px;
            background-color: black;
            margin-bottom: 20px;
        }

        #dikdortgen {
            width: 200px;
        }

        #kare {
            width: 100px;
        }

        #elips {
            width: 200px;
            /* border-radius: 10px 20px 30px 40px; */
            border-radius: 50%;
        }

        #daire {
            width: 100px;
            border-radius: 50%;
        }

        #dikucgen {
            width: 100px;
            background-color: transparent;
            border: 50px solid transparent;
            border-left-color: black;
            border-bottom-color: black;
            box-sizing: border-box;
        }
        
        #ikizkenarucgen {
            width: 200px;
            box-sizing: border-box;
            background-color: transparent;
            border-style: solid;
            border-color: transparent transparent black transparent;
            border-width: 0px 100px 100px 100px;
        }
    </style>
</head>
<body>
    <div id="dikdortgen"></div>
    <div id="kare"></div>
    <div id="elips"></div>
    <div id="daire"></div>
    <div id="dikucgen"></div>
    <div id="ikizkenarucgen"></div>
</body>
</html>
